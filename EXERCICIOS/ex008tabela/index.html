<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        table {
             width:500px ;
             border-collapse: collapse;
            }
        thead {
             background-color: rgba(51, 32, 8, 0.808);
             color: aliceblue;
        }
        td, th {
            border: 1px solid black;
            padding: 15px;
        }
         tbody>tr:nth-child(2n) {
            background-color: rgba(0, 255, 255, 0.199);
        }
    </style>
</head>
<body>

        <thead>

            </tr>

            </tr>
            <tr>

            <tr>

            <tr>

                <td>9 539 029	</td>
            </tr>
            <tr>

        <tfoot>
            <th scope="row"> Numero total da população</th>
            <td>00000</td>
        </tfoot>
    </table>
</body>
</html>
