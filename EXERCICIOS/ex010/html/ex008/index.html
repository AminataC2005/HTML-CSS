<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações</title>
</head>
<body>
    <h1>Tipos de formataçoes</h1>
    <h2>Negrito</h2>
    <p>Nesta frase temos um <b>termo em negrito</b> usundo a tag b (não semantica)</p>
    <P>Nesta frase temos um <strong>em destaque</strong>usando a tag strong (semantica)</P>
    <h2>Itálico</h2>
    <p>Nesta frase temos um <i>termo em italico</i>(não semantica) </p>
    <h2>Ênfase</h2>
    <p>Nesta frase <EM>temos um em italico</EM> (semantica)</p>
    
</body>
</html>
