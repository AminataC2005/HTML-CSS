<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias e imagens</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>A imagem aumentara de tamanho conforme voce aumentar ou diminuir o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/foto.m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Colocando audio no site</h1>
    <p>
    vamos colocar um dio no site
    </p>
    <audio src="Midia/happy-mistake (1).mp3">controls /audio>
</body>
</html>
